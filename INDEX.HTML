<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROASTER DE NICOLAS PANIAGUA</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">

    <!-- Header -->
    <header class="encabezado">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Basketball.png" alt="logo basket" class="logo">
        <div>
            <h1 class="titulo">Roster de B치squet CCTL</h1>
            <p class="subtitulo">TP con HTML, Tailwind y JS</p>
        </div>
    </header>

    <!-- Contenido -->
    <main class="contenedor">
        <div class="grid md:grid-cols-3 gap-5">

            <!-- Formulario -->
            <section class="formulario">
                <h2 class="text-lg font-semibold mb-3">Agregar jugador</h2>

                <form id="formulario" class="space-y-3">
                    <div>
                        <label class="block text-sm mb-1">Nombre y Apellido</label>
                        <input id="nombre" type="text" placeholder="Ej: Lionel Messi" class="campo">
                    </div>

                    <div>
                        <label class="block text-sm mb-1">Posici칩n</label>
                        <select id="posicion" class="campo">
                            <option value="">--Seleccionar--</option>
                            <option>Base</option>
                            <option>Escolta</option>
                            <option>Alero</option>
                            <option>Ala-P칤vot</option>
                            <option>P칤vot</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm mb-1">Altura (cm)</label>
                        <input id="altura" type="number" placeholder="120cm" class="campo"> 
                    </div>

                    <div>
                        <label class="block text-sm mb-1">PPG (Puntos por partido)</label>
                        <input id="ppg" type="number" step="0.1" class="campo">
                    </div>

                    <p id="error" class="error hidden"></p>

                    <div class="botones">
                        <button type="submit" class="btn azul">Agregar jugador</button>
                        <button type="button" id="mostrar" class="btn amarillo">Mostrar alert</button>
                        <button type="button" id="vaciar" class="btn rojo">Vaciar lista</button>
                    </div>

                    <p class="mt-4 text-sm">Total de jugadores: <span id="contador">0</span></p>
                </form>
            </section>

            <!-- Lista -->
            <section class="lista">
                <h2 class="text-lg font-semibold mb-3">Plantel</h2>
                <p id="sinJugadores" class="text-gray-400 text-sm">No hay jugadores a칰n </p>
                <ul id="lista" class="mt-3 space-y-3"></ul>
            </section>
        </div>
    </main>

    <footer class="pie">
        Trabajo pr치ctico de Inform치tica - B치squet con Tailwind 游
    </footer>

    <script src="script.js"></script>
</body>
</html>
